on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Build solution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: build projects
        run: |
          dotnet build Training.sln

      - name: run unit tests
        run: |
          dotnet test Training.sln
        
          
          

